{{extend 'layout.html'}}
<h1>This is the provider/data.html template</h1>

<div style="display: flex;">
    <h5 style="padding: 10px;">
        <a class="btn-success" style="padding: 10px; border-radius: 10px;" href="{{=URL('demo','provider','form')}}">Add</a>
    </h5>
    <h5 style="padding: 10px;">
        <a class="btn-primary" style="padding: 10px; border-radius: 10px;" href="{{=URL('demo','shop','view')}}">Return to Home Web</a>
    </h5>
</div>

<table class="table">
    <th>
        <td><b>Name</b></td>
        <td><b>Member Ship</b></td>
    </th>
    {{for x in rows: }}
    <tr>
        <td>{{=x.id}}</td>
        <td>{{=x.name}}</td>
        <td>{{=x.membership}}</td>
    </tr>
    {{pass}}
</table>
